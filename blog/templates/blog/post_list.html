{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
     <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{ post.id }}" aria-expanded="true" aria-controls="collapseOne">
              {{ post.title }}
            </a>
          </h4>
        </div>
        <div id="collapse-{{ post.id }}" class="panel-collapse collapse {% if forloop.first %} in {% endif %}" role="tabpanel" aria-labelledby="headingOne">
        <div class="date">
            {{ post.published_date }}
        </div>
          <div class="panel-body">
            {{ post.text|linebreaks }}
          </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
